- hosts: local
  connection: local
  roles:
    - common
    - check_ansible_version
    - rhel_unsubscribe
    - rhel_subscribe
#    - openshift_remote_access_master
    - openshift_dns
    - known_hosts
  post_tasks:
    - name: Install openshift-ansible
      yum: name={{ item }} state=latest
      with_items:
        - openshift-ansible
        - atomic-openshift-utils

- hosts: nodes
  vars:
    ansible_ssh_user: root
  roles:
#    - openshift_remote_access_slaves
    - common
    - rhel_unsubscribe
    - rhel_subscribe
    - openshift_node_preparation

- hosts: glusterfs
  vars:
    ansible_ssh_user: root
  roles:
    - gluster_subscribe
